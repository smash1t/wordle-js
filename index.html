<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2 class="title">Wordle</h2>
    </header>
    <div class="wordle-app">
        <div class="main-board">
            <div class="container">
                <div class="word-row" id="active">
                    <input type="text" class="letter" id="0" maxlength="1">
                    <input type="text" class="letter" id="1" maxlength="1">
                    <input type="text" class="letter" id="2" maxlength="1">
                    <input type="text" class="letter" id="3" maxlength="1">
                    <input type="text" class="letter" id="4" maxlength="1">
                </div>
                <div class="word-row">
                    <input type="text" class="letter" maxlength="1">
                    <input type="text" class="letter" maxlength="1">
                    <input type="text" class="letter" maxlength="1">
                    <input type="text" class="letter" maxlength="1">
                    <input type="text" class="letter" maxlength="1">
                </div>
                <div class="word-row">
                    <input type="text" class="letter" maxlength="1">
                    <input type="text" class="letter" maxlength="1">
                    <input type="text" class="letter" maxlength="1">
                    <input type="text" class="letter" maxlength="1">
                    <input type="text" class="letter" maxlength="1">
                </div>
                <div class="word-row">
                    <input type="text" class="letter" maxlength="1">
                    <input type="text" class="letter" maxlength="1">
                    <input type="text" class="letter" maxlength="1">
                    <input type="text" class="letter" maxlength="1">
                    <input type="text" class="letter" maxlength="1">
                </div>
                <div class="word-row">
                    <input type="text" class="letter" maxlength="1">
                    <input type="text" class="letter" maxlength="1">
                    <input type="text" class="letter" maxlength="1">
                    <input type="text" class="letter" maxlength="1">
                    <input type="text" class="letter" maxlength="1">
                </div>
                <div class="word-row last">
                    <input type="text" class="letter" maxlength="1">
                    <input type="text" class="letter" maxlength="1">
                    <input type="text" class="letter" maxlength="1">
                    <input type="text" class="letter" maxlength="1">
                    <input type="text" class="letter" maxlength="1">
                </div>

            </div>
        </div>
        <div class="container-b">

            <div id="keyboard">
                <div id="row1"></div>
                <div id="row2"></div>
                <div id="row3"></div>
            </div>
        </div>
        
    </div>
    <script src="main.js"></script>
    
</body>

</html>
